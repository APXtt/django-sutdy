{% extends 'base.html' %}
{% block content %}

<form method="post" action="{% url 'base:login' %}">
    {% csrf_token %}
    {% include "form_errors.html" %}
    <input
      type="text"
      name="username"
      value="{{ form.username.value|default_if_none:'' }}"
    />
    <input
      type="password"
      name="password"
      value="{{ form.password.value|default_if_none:'' }}"
    />
    <button type="submit">login</button>
  </form>

{% endblock %}
