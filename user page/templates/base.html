<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Study</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
        <a href="{% url 'base:logout' %}">{{ user.username }} (로그아웃)</a>
        {% else %}
        <a href="{% url 'base:login' %}">로그인</a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
